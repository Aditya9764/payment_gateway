<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paymeng form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <form action="">
     <h1 class="heading"> Payment form </h1>
    <p> 
      *= Required Fill
    </p>
    <h2>Contact Information </h2>
    <p>Name * <input type="text" name="name" required > </p>
<fieldset>
   <legend> Gender * </legend>
    <p> 
    
      Male <input type="radio" name="gender" id="male" required >
      female <input type="radio" name="gender" id="female" required >
    </p>
    </fieldset>
    <p>
    Address<textarea name="adddress" id="address " cols="313" rows="10"></textarea>
    </p>
    <p>
      Email * <input type="email" name="email" id="email "required >
    </p>
     <p>
      pin code * <input type = "number" name="pincode" id="pincode " required>
     </p>
    <h2>Payment information *  </h2>
     <p>
       card type * :
    <select name="card_type" id="card_type" required>
 <option value="" >....Selct a Card Type </option>
<option value="visa" > Visa </option>
<option value="master_card" > Master Card</option>
<option value="rupay" > Rupay </option>
</select>
     </p>
<p>
  Card number * <input type="number" required>
</p>
<p>
  Expiration Date * <input type="date" required>
</p>
<p>
  Cvv *<input type="password" required>
</p>
<input type="submit" value="Pay Now " >




  </form>
  </div>
</body>

</html>
